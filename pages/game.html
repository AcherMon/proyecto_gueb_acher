<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL EPICO JUEGO</title>
    <link rel="shortcut icon" href="../media/Lemur.png" type="image/x-icon">
    <link rel="stylesheet" href="../stiles/game.css">
    <script src="../code/game.js"></script>
</head>



<body>
  <header>
    <h1>EL JUEGO</h1>
  </header>
  <main id="recuadro">
  <form onsubmit="check()">
    <br>
    <div id="primera">
      <div id="P1">
        <label for="web">¿Cual fue el primer navegador web?</label><br>
      <select name="web" id="web">
        <option value="NN">Netscape Navigator</option>
        <option value="MF">Mozilla Firefox</option>
        <option value="MO">Mosaic</option>
        <option value="IE">Internet Explorer</option>
      </select>
      </div>
      <div id="I1">
        <img id="answer1" src="" alt="Respuesta correcta o incorrecta">
      </div>
    </div>
    <br>

    <br>
    <div id="segunda">
      <div id="P2">
    <div>
      <label> ¿Que Tecnologia se usa como maquillaje de la web? </label><br>
    </div>

      <input type="radio" name="curso" value="az">
      <div id="tech">
        <div class="imagenes">
          <label>Azerbaijan Technology</label>
          <div>
            <img src="../media/AzTecno.png" id="az" alt="Logo de Azerbaiyan Technologies">
          </div>
        </div>
        <input type="radio" name="curso" value="piton">
        <div class="imagenes">
          <label>Python</label>
          <div>
            <img src="../media/piton.png" id="piton" alt="Logo de Python">
          </div>
      </div>
        <input type="radio" name="curso" value="css">
        <div class="imagenes">
          <label>CSS</label>
          <div>
            <img src="../media/css.png" id="cssphoto" alt="Logo de CSS">
          </div>
        </div>
      </div>
      </div>
    
      <div id="I2">
        <img id="answer2" src="" alt="Respuesta correcta o incorrecta">
      </div>

    </div>
    <br>

    

    <br>
    <div id="tercera">
    <div id="p3">
        <label for="que">¿Cual es una caracteristica de la Web 2.0?</label><br>
      <select name="2.0" id="W20">
        <option value="FC">Jugar el FutChamps por ti</option>
        <option value="CC">La posibilidad de que cualquiera cree contenido</option>
        <option value="HS">Hacerte un Sandwich</option>
        <option value="PP">Pasapalabra</option>
      </select>
    </div>
    <div id="I3">
        <img id="answer3" src="" alt="Respuesta correcta o incorrecta">
    </div>
    </div>
    <br>

    <br>
    <div id="quinta">
      <div id="p5">
      <label for="birthday">¿Cuando salio Modzilla Firefox? (Pista: Fue un dia antes de mi cumple, el año lo he dicho antes)</label>
      <br>
        <input type="date" id="N9N" name="9N">
      <br>
    </div>
    <div id="I5">
      <img id="answer5" src="" alt="Respuesta correcta o incorrecta">
    </div>
  </div>
    <br>

    <br>
    <div id="cuarta">
      <div id="p4">
      <div>
        <label> ¿Que Tecnologia se han usado para crear esta web? </label><br>
      </div>

      <input type="checkbox" name="jcreacion">
      <div id="creacion">
        <div class="imagenes">
          <label>Javascript</label>
          <div>
            <img src="../media/javas.png" id="js" alt="Logo de Javascript">
          </div>
        </div>
        <input type="checkbox" name="hcreacion">
        <div class="imagenes">
          <label>HTML</label>
          <div>
            <img src="../media/html.png" id="html" alt="Logo de HTML">
          </div>
        <div>
      </div>

      <input type="checkbox" name="ycreacion">
      <div id="creacion">
        <div class="imagenes">
          <label>Yannick Carrasco Ultimate Screams Fc26</label>
          <div>
            <img src="../media/yc26.avif" id="yc" alt="Yannick Carrasco Ultimate Screams Fc26">
          </div>
        </div>

        <input type="checkbox" name="ccreacion">
        <div class="imagenes">
          <label>CSS</label>
          <div>
            <img src="../media/css.png" id="cssphoto" alt="Logo de CSS">
          </div>
        </div>
      </div>
      </div>
      <div id="I4">
        <img id="answer4" src="" alt="Respuesta correcta o incorrecta">
      </div>
    </div>
  
    <br>

    <br>
    <div id="sexta">
      <div id="p6">
        <label for="points">¿En que año surgio ARPANET?</label>
    <br>
      1960<input type="range" id="points" name="points" min="1960" max="1970">1970
    <br>
      </div>
      <div id="I6">
        <img id="answer6" src="" alt="Respuesta correcta o incorrecta">
      </div>
    </div>
    <br>

    <input type="submit" value="Comprobar">
    <input type="reset" value="Reiniciar">

  </form>

</main>
<footer>
    <p>Hecho por Acher Montuenga:</p>
    <p><img src="../media/koke-ficha.png" id="koke" alt="Foto del creador"></p>
</footer>
</body>
</html>
